<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>Toggle contents</title>
        <meta name="description" content="Example design to show the function toggle in jQuery"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    
    <body>
      
        <div id="main-container"> <!-- Main Container -->

            <div id="dashboard" class="tab"> <!-- Dashboard -->
                <h3>Dashboard</h3>
                <a href="#1" class="notification">1</a>
            </div>
            <div id="dashboardBody" class="tabBody hidden">

            </div>

            <div id="profile" class="tab"> <!-- Profile -->
                <h3>Profile</h3>
                <a href="#2" class="notification">8</a>
            </div>
            <div id="profileBody" class="tabBody hidden"> 

            </div>

            <div id="messages" class="tab"> <!-- Messages -->
                <h3>Messages</h3>
                <a href="#3" class="notification">14</a>         
            </div>
            <div id="messagesBody" class="tabBody">

            </div>

            <div id="settings" class="tab"> <!-- Settings -->
                <h3>Settings</h3>
                <a href="#4" class="notification">16</a>                
            </div>
            <div id="settingsBody" class="tabBody hidden">

            </div>

        </div> <!-- Main Container END -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> <!-- Cuando se publique la página, buscará la librería jQuery directamente de Internet -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>   <!-- Para confirmar si se ha cargado la librería previa, o si ya estaba cargada, y sino, la carga directamente de la carpeta js/vendor/jquery... (esto viene bien para cuando no se ha publicado todavía la página) -->
        <script src="js/main.js"></script>

    </body>
</html>
